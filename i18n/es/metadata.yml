title: Un Protocolo Descentralizado para remunerar al Ecosistema Open-Source
abstract: |-
  Crear un registro abierto, público y estable para todos los softwares
  de código abierto permitiría a los proyectos publicar releases 
  de manera independiente, en lugar de depender de terceras partes que 
  ensablen esta información irregular en cientos de sistemas separados 
  (y duplicados). Los mantenedores de paquetes publicarán sus releases a un
  registro descentralizado, impulsado por una blockchain tolerante a fallas 
  bizantinas para eliminar puntos únicos de falla, proveer releases inmutables
  y permitir a las comunidades gobernar sus regiones del ecosistema de código
  abierto, independizándose de agendas externas.

  tea incentiviza el mantenimiento de código abierto permitiendo a los
  participantes de la red aportar valor contra los paquetes de los cuales 
  dependen y desean asegurar. El protocolo de tea provee un registro de
  paquetes inmutable, requerimientos de dependencias, autenticidad de paquetes
  y oráculos de utilización para informar al algoritmo de remuneración de tea.
  La inflación sistemática se distribuye a todos los paquetes basado en ese
  mismo algoritmo. Si se encuentran problemas de seguridad o desarrollo, los
  desarrolladores pueden realizar reclamos apoyados por evidencia contra el
  paquete, desencadenando la posibilidad de que ocurra un slashing. Los 
  miembros de la comunidad de código abierto pueden realizar revisiones de
  paquetes en busca de problemas de calidad y el protocolo puede responder a
  estas revisiones desencadenando eventos de slashing en forma proporcional.
